<!doctype html>
<html>
<head>
  <title>Madlibs</title>
</head>
<body>
  <form action="/madlib">
    <label>Type in a person's name:</label><br>
    <input type="text" name="person"></input><br>
    <label>Pick a color:</label><br>
    <select name="color">
        <option value="red">Red</option>
        <option value="orange">Orange</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="indigo">Indigo</option>
        <option value="violet">Violet</option>
    </select><br>
    <label>Pick a noun:</label><br>
    <input type="radio" name="noun" value="cat">Cat</input><br>
    <input type="radio" name="noun" value="dog">Dog</input><br>
    <input type="radio" name="noun" value="narwhal">Narwhal</input><br>
    <input type="radio" name="noun" value="unicorn">Unicorn</input><br>
    <label>Pick an adjective:</label><br>
    <input type="checkbox" name="adjective" value="pretty">Pretty</input><br>
    <input type="checkbox" name="adjective" value="ugly">Ugly</input><br>
    <input type="checkbox" name="adjective" value="stinky">Stinky</input><br>
    <input type="checkbox" name="adjective" value="tiny">Tiny</input><br>

    <input type="submit">
  </form>
</body>
</html>
