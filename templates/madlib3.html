{% extends 'base.html' %}

{% block title %}A Madlib{% endblock%}

{% block content %}
  <p>
    What do you get when you cross a {{ color }} {{ noun }} with a
    {{ person }}? You get a 
    {% for adjective in adjectives %}
        {{adjective}}
    {% endfor %}
    {{ noun }}.
  </p> 
{% endblock %}
